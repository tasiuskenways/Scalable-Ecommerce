_format_version: "3.0"
services:
  - name: crypto-service
    url: http://crypto-service:3002
    routes:
      - name: crypto-route
        paths:
          - /api/decrypt
          - /api/encrypt
        strip_path: false
  - name: user-service
    url: http://user-service:3003
    routes:
      - name: user-route
        paths:
          - /api/auth/register
          - /api/auth/login
          - /api/auth/refresh
          - /api/auth/logout
        strip_path: false
