_format_version: "3.0"
services:
  - name: user-service
    url: http://user-service:3003
    routes:
      - name: user-route
        paths:
          - /api/auth/register
          - /api/auth/login
        strip_path: false
        plugins:
          - name: crypto-decrypt   # decrypt only for this route

      - name: user-route-no-decrypt
        strip_path: false
        paths:
          - /api/auth/refresh
          - /api/auth/logout

  - name: product-service
    url: http://product-service:3004
    routes:
      - name: product-route
        paths:
          - /api/product
        strip_path: false
